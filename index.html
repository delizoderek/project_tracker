<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Project Tracker ðŸ”¥</title>

  </head>
  <body class="d-flex">
    <aside class="col-lg-2">

        <thead class="thead-dark">
          <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Hourly Rate ($)</th>
            <th scope="col">Due Date</th>
            <th scope="col">Days Until Due Date</th>
            <th scope="col">Potential Total Earnings ($)</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="project-table">
          <tr>
            <td>Build a Website</td>
            <td>Web Application (Front End)</td>
            <td>100</td>
            <td>08/11/2021</td>
            <td>41</td>
            <td>$32800</td>
            <td><button id="delete-row">X</button></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
